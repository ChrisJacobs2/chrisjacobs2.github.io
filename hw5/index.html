<!DOCTYPE html>
<html>
<head>
    <title>Github Gallery</title>
    <script src="https://kit.fontawesome.com/a6e5a30c1d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
    <body>
        <!-- Where the search bar will be -->
        <header>
            <div class="search-bar">
                <input type="text" placeholder="Username">
                <button type="submit"><i class="fa-solid fa-search"></i></button>
            </div>
        </header>
        <main>

            <div class="entry template">
                <div class="entry-header">
                    <div class="git-icon">
                        <i class = "fa fa-github fa-2xl"></i>
                    </div>
                    <div class="title-and-stats">
                        <a href="#">url-manager</a>
                        <div class="title-stats">
                            <i class="fa-solid fa-star"></i>
                            <span class="star-count">?</span>
                            <i class="fa-solid fa-code-branch"></i>
                            <span class="branch-count">?</span>
                            <i class="fa-solid fa-eye"></i>
                            <span class="watchers-count">?</span>
                        </div>
                    </div>
                </div>
                <div class="entry-content">
                    <div class="description">
                        <span class="description">Centralize view, edit, label, and organize collections of your favorite URLS</span>
                    </div>
                    <div class="description-stats">
                        <div class="stats-group-1">
                            <p>Commits: <span class="commits">?</span></p>
                            <p>Updated: <span class="updated">?</span><span> days ago</span></p>
                            <p>Created: <span class="created">?</span></p>
                        </div>
                        <div class="stats-group-2">
                            <p>Languages:</p>
                            <span class="lang1">firstlang</span>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </body>
</html>

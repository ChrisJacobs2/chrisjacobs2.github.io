<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors :D</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <section id="computer-throw">
            <div class="button-holder">
                <img src="pictures/question-mark.PNG" alt="question" id="question">
                <img src="pictures/rock.PNG" alt="rock" class="hidden" id="rock-anim">
                <img src="pictures/paper.PNG" alt="paper" class="hidden" id="paper-anim">
                <img src="pictures/scissors.PNG" alt="scissors" class="hidden" id="scissors-anim">
            </div>
            <h3>Computer Throw</h3>
        </section>

        <section id="player-throw">
            <div class="button-holder">
                <img src="pictures/rock.PNG" alt="rock" id="rock">
                <img src="pictures/paper.PNG" alt="paper" id="paper">
                <img src="pictures/scissors.PNG" alt="scissors" id="scissors">
            </div>
            <h3>Player Throw</h3>
        </section>

        <section id="result">
            <h3>
                Results: <span id="game-result-msg"></span>
            </h3>
            <button id="play-again">Play Again</button>
        </section>
    </body>
</html>
